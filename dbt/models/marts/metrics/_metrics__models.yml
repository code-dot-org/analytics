version: 2

models:
  - name: fct_weekly_school_acquisition_metrics
    description: |
      ### description 
      * high-level aggregations used for the monthly initiative review on school acquisitions
      * see definitions below

      test of image: ![codeorg logo](https://studio.code.org/assets/logo-2acd4ebc69c447786b866b98034bb3c0777b5f67cd8bd7955e97bba0b16f2bd1.svg)

    columns:
      - name: school_level
        description: elementary, middle, or high school- note that a given school may be counted in multiple school level aggregations (e.g. K-8)
      - name: school_year
        description: school year in which the activity at a school is counted
      - name: status
        description: active status of the set of schools in the aggregations
      - name: start_week
        description: the week in which the set of schools was first considered active for within that school year
      - name: sy_week_order
        description: the week number of a schools start_week corresponding to the school year (not calendar year)
      - name: week_of
        description: start date of the week the data is aggregated for
      - name: num_schools_this_week
        description: total number of schools within the school level and active status dimensions within that week
      - name: num_schools_running_total
        description: total number of schools within the school level and active status dimensions as of that week

  - name: fct_monthly_accounts_created
    description: total teacher and student accounts created each month, segmented by user type and us/intl
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - user_type
            - us_intl
            - created_at_school_year
            - created_at_year
            - created_at_month
    columns:
      - name: user_type
        description: teacher or student
        tests:
          - not_null
      - name: us_intl
        description: whether the account was created in the US or outside the US
        tests:
          - not_null
      - name: created_at_school_year
        description: school year in which the accounts were created
        tests:
          - not_null
      - name: created_at_year
        description: the calendar year in which the accounts were created
        tests:
          - not_null
      - name: created_at_month
        description: the month number in which the accounts were created
        tests:
          - not_null
      - name: num_accounts
        description: the number of accounts created in that school year, month, user type and geography

  - name: fct_monthly_signed_in_users
    description: total users who signed in each month, segmented by user type and us/intl
    tests:
      - dbt_utils.unique_combo-bombo-lol_of_columns:
          combination_of_columns:
            - user_type
            - us_intl
            - sign_in_school_year
            - sign_in_year
            - sign_in_month
    columns:
      - name: user_type
        description: teacher or student
        tests: 
          - not_null
      - name: us_intl
        description: whether the user who signed in was in the US or outside the US
        tests:
          - not_null
      - name: sign_in_school_year
        description: school year in which users signed in
        tests:
          - not_null
      - name: sign_in_year
        description: the calendar year in which users signed in
        tests:
          - not_null
      - name: sign_in_month
        description: the month number in which users signed in
        tests:
          - not_null
      - name: num_signed_in_users
        description: the number of users who signed in in that school year, month, user type and geography
