  - name: dim_hoc_starts
    description: |
      this model contains 1 row for every URL hit of an HoC activity, regardless of whether the user was signed in or the user was on a 3rd party site.   
          
      note-- if you'd like to explore only signed-in hoc usage, you can use use dim_student_script_level_activity

    columns:
      - name: hoc_start_id
        data_tests: 
          - not_null
          - unique
      - name: started_at
        description: the timestamp for the URL hit  
      - name: cal_year
        description: the calendar year associated with the HoC activity    
      - name: school_year
        description: the school year associated with the HoC activity 
      - name: referer 
      - name: company 
      - name: tutorial
      - name: is_third_party
        description: 1 if the URL hit was from a third party site with pixel tracking, 0 otherwise
      - name: city
        description: the city associated with the user's location
      - name: country 
        description: the country associated with the user's location
      - name: state
        description: the state associated with the user's location
      - name: country_code
      - name: state_code
    config:
      tags: ['released']
 
  - name: dim_hoc_event_registrations 
    description: this model has 1 row for every HoC event registered via our form. 
    columns: 
      - name: form_id
        data_tests:
          - unique
          - not_null
      - name: form_kind
      - name: email
        description: the email associated with the person registering the event
      - name: cal_year
        description: the calendar year associated with the HoC year they are registering for
      - name: school_year 
        description: the school year associated with the HoC year they are registering for
      - name: registered_at 
        description: timestamp of when the registration form was submitted 
      - name: event_type
      - name: email_pref
      - name: special_event_flag
      - name: review
      - name: city
      - name: state
      - name: country
    config:
      tags: ['released']

  - name: dim_hoc_prospects 
    description: |
      This model serves to combine and attribute Hour of Code data from Pardot 
    columns: 
      - name: prospect_id
        description: unique id for a prospective registrant in pardot 
        data_tests:
          - not_null
          - unique
          
      - name: last_activity_at
        description: "" 
      - name: last_submitted_at
        description: dbt_form_submitted value in pardot 
      - name: created_at
        description: when the prospect was created in pardot 
      - name: updated_at
        description: ""
      - name: created_week
        description: ""
      - name: created_month
        description: ""
      - name: school_year
        description: school year associated with when the prospect was created 
        data_tests:
          - not_null 
      - name: country
        description: db_country value in pardot
      - name: city
        description: ""
      - name: state
        description: db_state transformed into state abbr value 
      
  - name: fct_hoc_event_registrations
    description: hoc prospects data from pardot modeled by available segments and school year
    columns:
      - name: school_year 
        description: ""
      - name: country
        description: ""
      - name: state
        description: ""
      - name: registered_year
        description: year of registration date
      - name: registered_month
        description: month of registration date
      - name: registered_week
        description: week of registration date
      
      - name: num_registrations
        description: distinct count of prospect id's & distinct found of form id's 